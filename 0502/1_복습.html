<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>폰트어썸 / 웹폰트 적용</title>
    <link href="css/font-awesome.min.css" rel="stylesheet"  />
    <link href="https://fonts.googleapis.com/css?family=Economica" rel="stylesheet">
    <link href="https:////fonts.googleapis.com/earlyaccess/hanna.css" rel="stylesheet">
    <style>
        #t1{
            font-family: 'Economica', sans-serif;
        }
        #t2{
            font-family: 'Hanna', sans-serif;
        }

    </style>
</head>
<body>
    <!--
        웹 표준이란

        1) 표준에 맞는 요소와 속성을 사용하여 마크업 하는 것
        2) 마크업 할 때 최대한 의미에 맞게 마크업 해야함
           (제목 : h1 ~ h6, 리스트 : ol, ul, dl...)
           이유 : 시멘틱 웹 / 웹 접근성(모든 기기(스마트폰, 스마트TV)에서 모든 사람들(장애인 고려해서)이 접근할 수 있어야 함)
        3) 구조 및 데이터 : HTML
           표현(및 동작) : CSS
           제어(및 동작) : javascript



        요소의 분류

        1) 대체되는 요소 / 대체되지 않는 요소
        2) 블록 / 인라인 레벨
    -->
    <h1 id="t1"><i class="fa fa-calculator"></i> Hello Web Font!</h1>
    <h1 id="t2"><i class="fa fa-camera-retro"></i> 한글 카카오 폰트 적용</h1>
</body>
</html>

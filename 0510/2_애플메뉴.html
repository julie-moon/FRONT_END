<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>애플 메뉴</title>
    <link rel="stylesheet" href="css/reset.css" />
    <style type="text/css">
        #gnb{
            /*background-color:pink;*/
            width:982px;
            height:36px;
            margin:auto;
            background:url(img/globalnavbg.png);
        }
        #gnb ul li{
            /*background-color:skyblue;*/
            width:103px;
            height:36px;
            float:left;
            /*opacity:.5;*/
        }
        #gnb ul li a{
            display:block;
            /*background-color:cornflowerblue;*/
            width:103px;
            height:36px;
            background:url(img/globalnavbg.png);
            text-indent:-9999px;
            overflow:hidden;
        }
        #gnb ul li:nth-child(1) a{
            background-position:0 0;
            transition:.2s ease;
        }
        #gnb ul li:nth-child(1) a:hover{
            background-position:0 -38px;
        }
        #gnb ul li:nth-child(1) a:active{
            background-position:0 -76px;
            transition:none;
        }
        #gnb ul li:nth-child(2) a{
            background-position:-103px 0;
            transition:.2s ease;
        }
        #gnb ul li:nth-child(2) a:hover{
            background-position:-103px -38px;
        }
        #gnb ul li:nth-child(2) a:active{
            background-position:-103px -76px;
            transition:none;
        }
        #gnb ul li:nth-child(3) a{
            background-position:-206px 0;
            transition:.2s ease;
        }
        #gnb ul li:nth-child(3) a:hover{
            background-position:-206px -38px;
        }
        #gnb ul li:nth-child(3) a:active{
            background-position:-206px -76px;
            transition:none;
        }
        #gnb ul li:nth-child(4) a{
            background-position:-309px 0;
            transition:.2s ease;
        }
        #gnb ul li:nth-child(4) a:hover {
            background-position: -309px -38px;
        }
        #gnb ul li:nth-child(4) a:active {
            background-position: -309px -76px;
            transition:none;
        }
        #gnb ul li:nth-child(5) a{
            background-position:-412px 0;
            transition:.2s ease;
        }
        #gnb ul li:nth-child(5) a:hover{
            background-position:-412px -38px;

        #gnb ul li:nth-child(8) a:hover{

        #gnb ul li:nth-child(8) a:active{
            background-position:-721px -76px;
            transition:none;
        }
    </style>
</head>
<body>
    <div id="gnb">
        <h2 class="screen_out">주요 서비스</h2>

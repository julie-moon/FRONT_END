<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트 객체</title>
    <style type="text/css">

    </style>
</head>
<body>
    <h1 id="h1" class="h1">zzz</h1>
    <script src="js/jquery.js"></script>
    <script>
        /*
            객체 : 속성들의 묶음
            1) {}
            2) new Object()
        */

        var iu = {"name":"아이유",
                  "height":160,
                  "weight":45,
                  "age":25}

        /*
            객체의 속성 접근법 : .
        */
        alert(iu.age);

    </script>
</body>
</html>

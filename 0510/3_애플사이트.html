<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Apple(대한민국)</title>
    <link rel="icon" href="img/apple_favicon.ico" />
    <link rel="stylesheet" href="css/reset.css" />
    <!-- Apple 폰 -->
    <link rel="stylesheet" href="css/apple.css" />
    <style type="text/css">
        html{
            /* 스크롤 고정 */
            overflow-y:scroll;
        }
        body{
            font-family:"SF Pro Display", "SF Pro KR", sans-serif;
        }
        #header{
            background-color:#323232;
            width:100%;
            height:44px;
        }
        #header .aux{
            height:44px;
            background:url(img/apple_nav.png);
            background-position:4px 1px;
            background-repeat:no-repeat;
        }
        .aux{
            /*background-color:pink;*/
            width:1000px;
            margin:auto;
            position:relative;
        }
        #main{
            text-align:center;
        }
        #main h2{
            font-size:56px;
            font-weight:600;
            /*margin-top:60px;*/
        }
        #main h3{
            font-size:27px;
            font-weight:400;
            margin-top:8px;
        }
        #main .aux{
            height:640px;
            /*background-color:pink;*/
            padding-top:60px;
        }
        #hero{
            position:absolute;
            right:9.5px;
            bottom:152px;
        }
    </style>
</head>
<body>
    <header id="header">
        <div class="aux"></div> <!-- // .aux -->
    </header> <!-- // #header -->
    <main id="main">
        <div class="aux">
            <h2>iPhone X</h2>
            <h3>미래와의 조우.</h3>
            <img id="hero" src="img/iphone_x_largetall.jpg" alt="" />
        </div>  <!-- // .aux -->
    </main> <!-- // #main -->
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>변수</title>
</head>
<body>
    <script src="js/jquery.js"></script>
    <script>
        /*
            변수(variable)
            1) 선언 : var 변수명;
            2) 대입 : 변수명 = 값;
        */

        // a라는 이름의 변수 선언
        var a;

        // 변수 a에 숫자값 7을 대입
        a = 7;

        alert(a);
    </script>
</body>
</html>

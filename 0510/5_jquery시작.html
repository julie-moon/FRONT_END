<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>jquery 시작</title>
    <style type="text/css">
        h1{
            transition:.2s ease;
            text-align:center;
        }
        h1.hello{
            transform:rotate(180deg);
        }
    </style>
</head>
<body>
    <h1>안녕하세요?</h1>
    <button id="btn">버튼</button>

    <!-- jquery import -->
    <script src="js/jquery.js"></script>
    <!-- 우리가 작성할 코드 -->
    <script>

        // alert : 확인 버튼 한 개가 있는 다이얼로그 창 띄우는 함수
        // confirm : 확인 취소 버튼이 있는 다이얼로그 창 띄우는 함수

        // 한 줄 주석
        /*
            여러 줄 주석

            jquery는 javascript
            javascript를 쉽고 편리하게 작성할 수 있는 라이브러리

            jquery는 -> jQuery() -> $()
        */

        // $("h1").css("color","red");

        // 1. button 요소를 선택하고 click 이벤트 리스너를 붙임
        $("#btn").click(function() {
            // alert("test");

            // 2. h1 요소를 선택한 후 글자색을 빨간색으로
            $("h1").css("color","red");

            // 3. h1 요소를 선택한 후 글자를 "반갑습니다"로 변경
            $("h1").text("Hello jQuery!");

            // 4. h1 요소를 선택한 후 hello라는 이름의 클래스를 지정
            $("h1").addClass("hello");
        });
    </script>
</body>
</html>

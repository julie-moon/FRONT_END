<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>복습2</title>
    <style type="text/css">
        .btn{
            border:none;
            padding:15px;
            font-size:15px;
            color:#FFF;
            font-weight:500;
            text-shadow:1px 1px 2px #424242;
        }
        #deeppink{
            background-color:deeppink;
        }
        #deepskyblue{
            background-color:deepskyblue;
        }
        #lime{
            background-color:lime;
        }
        #box{
            width:315px;
            height:200px;
            border:1px solid #424242;
        }
    </style>
</head>
<body>
    <p>
        <button id="deeppink" class="btn">DEEPPINK</button>
        <button id="deepskyblue" class="btn">DEEPSKYBLUE</button>
        <button id="lime" class="btn">LIME</button>
    </p>
    <div id="box"></div>
    <script src="js/jquery.js"></script>
    <script>
        $(".btn").click(function() {
            var bgcolor = $(this).css("background-color");
            $("#box").css("background-color", bgcolor);
        });
    </script>
</body>
</html>

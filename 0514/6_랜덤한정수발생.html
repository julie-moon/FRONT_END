<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>랜덤한 정수 발생</title>
        <style type="text/css">
            html{
                width:100%;
                height:100%;
            }
            body{
                margin:0; /* 브라우저가 가진 기본 css margin값 없애줌 */
                width:100%;
                height:100%;
                cursor:crosshair;
                transition:.2s ease
            }
        </style>
    </head>
    <body>
        <script src="js/jquery.js"></script>
        <script>
            $("body").on("click", function() {
                // alert("test");

                /*
                    난수 발생 : Math.random() 메소드 이용
                    0.00000.... 부터 9.9999999.... 까지

                    공식
                    Math.floor(Math.random()*갯수)+시작수
               */

                var ran = Math.floor(Math.random()*6)+5;
                // alert(ran);

                var r = Math.floor(Math.random()*256);
                var g = Math.floor(Math.random()*256);
                var b = Math.floor(Math.random()*256);
                var color = "rgb("+r+","+g+","+b+")";
                alert(color);

                $("body").css("background-color",color);

            }); // body on() end
        </script>
    </body>
</html>

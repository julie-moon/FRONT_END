<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>이벤트 리스너 붙였다 떼기</title>
        <style type="text/css">
            #box{
                width:300px;
                height:300px;
                background-color:#424242;
                text-align:center;
                line-height:300px;
                font-size:200px;
                font-weight:bold;
                color:#FFF;
            }
        </style>
    </head>
    <body>
        <p>
            <button>붙이기</button>
            <button>떼기</button>
        </p>
        <div id="box">X</div>
        <script src="js/jquery.js"></script>
        <script>
            /*
                이벤트 기반의 프로그래밍

                1) 이벤트 : 유저(혹은 브라우저)가 하는 행동(ex > click, mousemove, keydown...)
                2) 이벤트타겟 : 이벤트리스너를 붙일 요소
                3) 이벤트리스너 : 단 하나의 이벤트를 감지함(눈에 보이지 않음) / 이벤트핸들러(함수)를 호출함
                4) 이벤트핸들러 : 함수
            */

            /*
                on("이벤트명", 함수) : 이벤트리스너를 붙이는 메소드
                $("button:eq(0)").on("click", function(){

                });

                편리함을 위해서 이벤트명() 메소드 있음
                ex > click(), mousemove(), mouseleave();

                off("이벤트명") : 이벤트리스너를 떼는 메소드
                $("button:eq(0)").off("click");
            */

            $("button:eq(0)").on("click", function() {
                // alert("붙이기");
                var $box = $("#box");

                $box.css("background-color","#00BFFF")
                    .text("O")
                    .on("mouseenter",function(){
                        alert("mouseenter 이벤트 붙이기");
                    });
                       // 붙이기 버튼 여러 번 누르면 누른 만큼 이벤트리스너 작동함(두 번 누르면 버튼 눌렀을 때 alert창 두 번 뜸)
            });

            $("button:eq(1)").on("click", function(){
                // alert("떼기");
                $("#box").css("background-color", "#424242")
                         .text("X")
                         .off("mouseenter");
            });
        </script>
    </body>
</html>

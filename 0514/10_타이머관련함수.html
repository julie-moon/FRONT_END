<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>타이머 관련 함수</title>
        <style type="text/css">
            body{
                text-align:center;
            }
        </style>
    </head>
    <body>
        <h1>5초 후 구글로 이동</h1>
        <img src="img/loader.gif" alt="로드 중">
        <script src="js/jquery.js"></script>
        <script>
            /*
                타이머 관련 함수

                1) setTimeOut(함수, 시간) : 시간 후에 함수 한 번 호출
                2) setInterval(함수, 시간) : 시간마다 함수 한 번 호출

                단 시간은 1/1000초(ms)
            */

            setTimeout(function() {
                // alert("test");

                // 주소 창에 주소 변경
                location.href="http://www.google.com";

            }, 5000)
        </script>
    </body>
</html>

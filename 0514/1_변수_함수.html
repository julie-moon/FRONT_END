<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>변수와 함수</title>
    </head>
    <body>
        <script src="js/jquery.js"></script>
        <script>
            // alert("test");

            // no라는 변수 선언
            var no;
            // no라는 변수에 숫자 7을 대입(초기화)
            no = 7;

            // test 함수 선언
            function test(no) {
                return 10+no;
            }

            // test2 함수 선언
            var test2 = function() {

            }

            // test 함수 호출
            var result = test(9);
            alert(result);
        </script>
    </body>
</html>

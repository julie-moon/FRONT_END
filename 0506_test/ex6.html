<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>apple_tv_menu</title>
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <style type="text/css">
        #wrap{
            background-color:lightgray;
            width:100px;
            height:450px;
            padding:20px;
            position:fixed;
            left:50%;
            top:50%;
            margin-left:-80px;
            margin-top:-255px;
            border-radius:15px 0 15px 0;
            box-shadow:20px 20px 0 gray;
        }
        #wrap::before{
            content:"";
            display:block;
            width:0;
            height:0;
            border-top:20px solid transparent;
            border-left:20px solid gray;
            position:absolute;
            top:0;
            left:140px;
        }
        #wrap::after{
            content:"";
            display:block;
            width:0;
            height:0;
            border-top:20px solid gray;
            border-left:20px solid transparent;
            position:absolute;
            left:0;
            bottom:-20px;
        }
        h1{
            /*background-color:yellowgreen;*/
            color:#FFF;
            text-align:center;
            margin-bottom:0;
            text-shadow:2px 2px 1px #424242;
        }
        #menuList{
            /*background-color:violet;*/
            margin-top:0;
            padding-left:0;
        }
        #menuList .menu{
            /*background-color:mediumaquamarine;*/
            width:100px;
            height:100px;
            padding:0;
            list-style:none;
        }
        .menu a{
            text-decoration:none;
            color:#FFF;
        }
        .menu a img{
            /*background-color:greenyellow;*/
            display:block;
            margin-left:auto;
            margin-right:auto;
            margin-bottom:7px;
        }
        .menu a:hover{
            color:skyblue;
        }
        .menu a span{
            /*background-color:#424242;*/
            display:block;
            text-align:center;

        }
    </style>
</head>
<body>
    <div id="wrap">
        <h1><i class="fa fa-apple"></i> TV</h1>
        <ul id="menuList">
                <li class="menu">
                    <a href="#">
                        <img src="img/apple_tv.svg" alt="Apple TV"/>
                        <span>Apple TV</span>
                    </a>
                </li><!--//.menu -->
                <li class="menu">
                    <a href="#">
                        <img src="img/apple_tvapp.svg" alt="TV App"/>
                        <span>TV App</span>
                    </a>
                </li><!--//.menu -->
                <li class="menu">
                    <a href="#">
                        <img src="img/apple_accessories.svg" alt="Accessories"/>
                        <span>Accessories</span>
                    </a>
                </li><!--//.menu -->
                <li class="menu">
                    <a href="#">
                        <img src="img/apple_compare.svg" alt="Compare"/>
                        <span>Compare</span>
                    </a>
                </li><!--//.menu -->
        </ul><!--//#menuList -->
    </div><!--//#wrap -->
</body>
</html>

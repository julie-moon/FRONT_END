<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>ex4</title>
		<link rel="stylesheet" href="css/notosanskr.css" />
		<link rel="stylesheet" href="css/font-awesome.min.css" />
		<style type="text/css">
			body{
				font-family:'Noto Sans KR', sans-serif;
			}
			h1{
				text-align:center;
				font-weight:900;
			}
			#btn{
				background-color:#03A9F4;
				width:230px;
				height:50px;
				border:2px solid #424242;
				border-radius:27px;
				font-size:25px;
				color:#FFF;
				text-align:center;
				line-height:50px;
				position:fixed;
				left:50%;
				margin-left:-117px;
				transition:.2s ease;
			}
			#btn:hover{
				background-color:#E91E63;
				box-shadow: 0 12px 15px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
				cursor:pointer;
			}
			#btn:active{
				background-color:#FFC107;
				box-shadow: 0 12px 15px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
				cursor:auto;
			}
		</style>
	</head>
	<body>
		<h1>둥근 보더와 그림자를 이용해 볼까요?</h1>
		<div id="btn"><i class="fa fa-sign-language"></i> &lt;I&apos;m button&gt;</div>
	</body>
</html>

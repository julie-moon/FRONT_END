<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>댓글 쓰기</title>
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/font-awesome.min.css" />
        <link rel="stylesheet" href="css/notoserif.css" />
        <style>
            body{
                font-family:'Noto Serif KR', serif;
                background-color:#EEF0F3;
                color:#424242;
            }
            #replyBox {
                width:1000px;
                margin:20px auto;
                padding-bottom:20px;
                border:5px solid #00E676;
            }
            #replyBox h3{
                /*background-color:lightgray;*/
                color:#00E676;
                font-size:20px;
                text-align:center;
                font-weight:bold;
                margin:20px 0;
            }
            #formBox{
                /*background-color:skyblue;*/
                text-align:center;
            }
            #contentsField{
                width:810px;
                height:78px;
                padding:10px;
                vertical-align:middle;
                font-family:'Noto Serif KR', serif;
                font-size:15px;
                color:#424242;
            }
            #writeBtn{
                width:100px;
                height:100px;
                background-color:#757575;
                border:none;
                vertical-align:middle;
                color:#FFF;
                font-family:'Noto Serif KR', serif;
                font-weight:500;
                font-size:17px;
                
            }
            #writeBtn:hover{
                background-color:#00E676;
                color:#FFF;
                box-shadow: 0 12px 15px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
            }
            .no_reply{
                /*background-color:pink;*/
                text-align:center;
                margin:0 32px;
                padding:70px 0;
                border-bottom:1px solid #424242;
                font-size:18px;
            }
            #replyListBox{
                /*background-color:lightgray;*/
                width:936px;
                margin:0 32px;
                /*position:relative;*/
            }
            #replyListBox li{
                /*background-color:antiquewhite;*/
                height:200px;
                /*margin-bottom:20px;*/
                border-bottom:1px dotted #424242;
                position:relative;
            }
            .card_user{
                /*background-color:skyblue;*/
                width:100px;
                text-align:center;  
                margin:15px;
                float:left;
            }
            .card_user img{
                width:100px;
                height:100px;
                border-radius:50px;
                margin-bottom:7px;
            }
            .card_user strong{
                /*background-color:pink;*/
            }
            .box_reply{
                width:700px;
                float:left;
                margin-left:40px;
            }
            .box_reply .comments{
                background-color:#00E676;
                width:720px;
                height:80px;
                padding:10px;
                position:absolute;
                bottom:20px;
                left:160px;
                border-radius:10px;
                border-top-left-radius:0;
            }
            .box_reply .comments::before{
                content:"";
                display:block;
                width:0;
                height:0;
                border-top:10px solid #00E676;
                border-left:13px solid transparent;
                position:absolute;
                left:-13px;
                top:0px;
            }
            .box_reply .btn{
                background-color:#9E9E9E;
                display:block;
                width:25px;
                height:25px;
                border-radius:13px;
                text-align:center;
                line-height:23px;
                position:absolute;
                top:15px;
                right:15px;
                color:#FFF;
                cursor:pointer;
            }
            .box_reply .btn:hover{
                background-color:#757575;
            }
            .box_reply .time{
                /*background-color:pink;*/
                position:absolute;
                top:57px;
                left:160px;
            }
            #loader{
                position:fixed;
                left:0;
                top:0;
                width:100%;
                height:100%;
                background:url(img/loader.gif);
                background-repeat:no-repeat;
                background-position:center;
                background-color:rgba(100%,100%,100%,.7);
                display:none;
            }
        </style>
    </head>
    <body>
        <div id="replyBox">
            <h3><i class="fa fa-comment"></i> 댓글 <span>0</span>개</h3>
            <div id="formBox">
                <form id="commentForm" action="" method="get">
                    <textarea maxlength="140" id="contentsField" placeholder="새 글을 입력합니다."></textarea>
                    <button id="writeBtn" class="btn">올리기</button>
                </form>
            </div><!--//#formBox-->
            <p class="no_reply">
                <i class="fa fa-grav"></i>
                댓글이 아직 없습니다.
            </p>
            <div id="replyListBox">
                <ul>
                    <li>
                        <div class="card_user">
                            <img src="img/profile.jpg" width="100"/>
                            <strong>테스터</strong>
                        </div><!-- //card_user -->
                        <div class="box_reply">
                            <div class="comments">안녕하세요? 반갑습니다.</div>
                            <a href="" class="btn delete">
                                <i class="fa fa-times"></i>
                                <span class="screen_out">삭제</span>
                            </a>
                            <time class="time" datetime="2017-11-10T17:10:10+09:00">2017년 10월 10일 17시 10분 10초</time>
                        </div><!--//box_reply-->
                    </li>
                </ul>
            </div>
        </div><!--//#replyBox-->
        <div id="loader"></div>
        <script src="js/jquery.js"></script>
        <script>
            var $loader = $("#loader");
            
            $("#commentForm").on('submit', function(e){
                e.preventDefault();
                var val = $("#contentsField").val().trim();
                
                if(val=="") {
                    alert("댓글을 제대로 입력해주세요-!");
                    $('#contentsField').val("").focus();
                    return false;
                } // if end                     
                
                $loader.show();
            
            }); // on() end
            
            $loader.click(function(){
                $loader.fadeOut(500);
                $("#contentsField").val("");
            });
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>p_br 연습</title>
</head>
<body>
    <h1>가을 아침</h1>
    <h2>아이유</h2>
    <!--
        유저가 입력한대로 출력하려면 예전에는 <pre> 요소를 썼는데
        이제는 css의 white-space 속성의 pre를 사용
    -->
    <p>
        이른 아침 작은 새들 노랫소리 들려오면 <br />
        언제나 그랬듯 아쉽게 잠을 깬다 <br />
        창문 하나 햇살 가득 눈부시게 비쳐오고 <br />
        서늘한 냉기에 재채기할까 말까
    </p>
    <p>
        눈 비비며 빼꼼히 창밖을 내다보니 <br />
        삼삼오오 아이들은 재잘대며 학교 가고 <br />
        산책 갔다 오시는 아버지의 양손에는 <br />
        효과를 알 수 없는 약수가 하나 가득
    </p>
    <p>
        딸각딸각 아침 짓는 어머니의 분주함과  <br />
        엉금엉금 냉수 찾는 그 아들의 게으름이 <br />
        상큼하고 깨끗한 아침의 향기와 <br />
        구수하게 밥 뜸드는 냄새가 어우러진
    </p>
</body>
</html>

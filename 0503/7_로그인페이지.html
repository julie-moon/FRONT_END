<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
</head>
<body>
    <h1>로그인 페이지</h1>
    <!--
        파라미터 : 유저가 서버로 넘기는 데이터
        파라미터는 이름(name)과 값(value)으로 구성되어 있음
        input, select, textarea 등 요소에 반드시 ***name 속성***이 있어야 넘어감

        get 방식으로 넘기면 주소창에 파라미터가 '?이름=값&이름=값..' 형태로 넘어감
        이런 문자열을 '쿼리 스트링'이라고 함
    -->
    <form action="login.do" method="post">
        <!--
            input type이 hidden인 경우 name과 value 둘 다 작성해 줘야함
            (사용자가 볼 수 없기 때문)
            <input type="hidden" name="" value="" />
        -->
        <fieldset>
            <legend>로그인폼</legend>
            <p><label for="id">아이디</label> <input type="text" id="id" name="id" placeholder="아이디 입력" /></p>
            <p><label for="pwd">비밀번호</label> <input type="password" id="pwd" name="password" placeholder="비밀번호 입력" /></p>
            <button type="submit">로그인</button>
        </fieldset>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>인스타그램</title>
    <style>
        .card {
            width:400px;
            height:400px;
            position: fixed;
            left:50%;
            top:50%;
            margin:-200px 0 0 -200px;
            overflow: hidden;
        }
        .over {
            width:400px;
            height:400px;
            background: rgba(0,0,0,.8);
            position: absolute;
            left:0;
            bottom:-400px;
            transition: .2s ease;
            color:#fff;
            font-size:22px;
        }
        .card:hover .over {
            bottom:0;
        }
        .over ul {
            list-style: none;
            margin:0;
            padding: 0;
            text-align: center;
            position: absolute;
            width:400px;
            height:30px;
            top:185px;
        }
        .over li {
            display: inline;
        }

        .icon {
            width:19px;
            height:19px;
            display: inline-block;
            background-image: url(img/insta.png);
        }

        .love {
            background-position: -405px -158px;
        }
        .comment {
            background-position: -405px -137px;
        }

    </style>
</head>
<body>
    <div class="card">
        <img src="img/irene.jpg" alt="아이린"/>
        <div class="over">
            <ul>
                <li><i class="icon love"></i> 122천개</li>
                <li><i class="icon comment"></i> 453개</li>
            </ul>
        </div><!--//.over -->
    </div><!--//.card -->
</body>
</html>

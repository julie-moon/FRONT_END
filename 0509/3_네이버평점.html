<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>네이버 평점</title>
    <style type="text/css">
        #gradeBox{
            /*background-color:pink;*/
            width:120px;
            height:20px;
            background-image:url(img/sp_ico.png);
            background-position:0 109px;
        }
        #gradeOn{

        <div id="gradeOn">9.5점</div>

<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>실력평가 5번</title>
    <style>
        @font-face {
            font-family: 'thomson';
            font-style: normal;
            font-weight: 100;
            src: url(fonts/ThompsonModernSemibold.woff) format('woff');
        }
        body{
            font-family:'thomson', sans-serif;
            /*margin-left:50px;*/
        }
        #nav{
            background-color:#041E42;
            width:200px;
            padding-right:50px;
            margin:auto;
            border-radius:0 0 30px 0;
        }
        #nav ul{
            /*background-color:skyblue;*/
            margin:0;
            padding:30px;
            list-style:none;
        }
        #nav ul li{
            /*background-color:pink;*/
            font-size:50px;
            letter-spacing:-1.25px;
        }
        #nav ul li a{
            display:block;
            width:190px;
            text-decoration:none;
            /*background-color:pink;*/
            color:#FFF;
            transition:.2s ease;
        }
        #nav a::before{
            background-color:#041E42; /**/
            position:absolute;
            width:0px;
            color:#03A9F4;
            overflow:hidden;
            transition:.2s ease;
        }
        .home a::before{
            content:"Home";
        }
        .work a::before{
            content:"Work";
        }
        .vision a::before{
            content:"Vision";
        }
        .news a::before{
            content:"News";
        }
        .careers a::before{
            content:"Careers";
        }
        #nav a:hover::before{
            width:190px;
        }
        /* 우리가 추가 */
        .screen_out {
            width:0;
            height:0;
            position: absolute;
            line-height:0;
            text-indent: -9999px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="nav">
    <h2 class="screen_out">Main Service</h2>
    <ul>
        <li class="home"><a href="">Home</a></li>
        <li class="work"><a href="">Work</a></li>
        <li class="vision"><a href="">Vision</a></li>
        <li class="news"><a href="">News</a></li>
        <li class="careers"><a href="">Careers</a></li>
    </ul>
    </div>
</body>
</html>

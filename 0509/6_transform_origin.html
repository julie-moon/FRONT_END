<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>transform_origin</title>
    <style type="text/css">
        body{
            background-color:skyblue;
            text-align:center;
        }
        img#frame{
            transition:.2s ease;
            /*
               transform-origin : 변형이 일어나는 시작 지점을 지정

               기본값
               transform-origin:50% 50%
           */
            transform-origin:50% 0%;
        }
        img#frame:active{
            transform:rotate(30deg);
        }
        #car{
            transition:.2s ease;
            transform:perspective(500px) rotateX(0deg);
            transform-origin:50% 100%;
        }
        #car:active{
            transform:perspective(500px) rotateX(60deg);
        }
    </style>
</head>
<body>
    <img id="frame" src="img/frame.png" alt="프레임" width="200" />
    <hr />
    <img id="car" src="img/c1.jpg" alt="자동차" width="500" />
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>복습문제</title>
    <link rel="stylesheet" href="css/notosanskr.css" />
    <style type="text/css">
        body{
            font-family:'Noto Sans KR', sans-serif;
        }
        #wrap{
            background-color:lightgray;
            background:url(img/purin.png);
            background-repeat:no-repeat;
            background-size:contain;
            width:400px;
            height:400px;
            position:fixed;
            left:50%;
            top:50%;
            margin-left:-200px;
            margin-top:-200px;
            box-shadow: 0 27px 24px 0 rgba(0, 0, 0, 0.2), 0 40px 77px 0 rgba(0, 0, 0, 0.22);
        }
        .box{
            width:200px;
            height:200px;
            float:left;
            text-align:center;
            line-height:200px;
            color:#FFF;
            font-size:30px;
            font-weight:700;
            text-shadow:2px 2px 3px #424242;
        }
        .menu1{
            background-color:#F8BBD0;
            transform:perspective(500px) rotateX(0deg);
            transform-origin:50% 0%;
            transition:.2s ease;
        }
        .menu1:active{
            transform:perspective(500px) rotateX(-60deg);
        }
        .menu2{
            background-color:#F06292;
            transform:perspective(500px) rotateY(0deg);
            transform-origin:100% 50%;
            transition:.2s ease;
        }
        .menu2:active{
            transform:perspective(500px) rotateY(-60deg);
        }
        .menu3{
            background-color:#E91E63;
            transform:perspective(500px) rotateY(0deg);
            transform-origin:0% 50%;
            transition:.2s ease;
        }
        .menu3:active{
            transform:perspective(500px) rotateY(60deg);
        }
        .menu4{
            background-color:#AD1457;
            transform:perspective(500px) rotateX(0deg);
            transform-origin:50% 100%;
            transition:.2s ease;
        }
        .menu4:active{
            transform:perspective(500px) rotateX(60deg);
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="box menu1">메뉴1</div>
        <div class="box menu2">메뉴2</div>
        <div class="box menu3">메뉴3</div>
        <div class="box menu4">메뉴4</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>실력평가 4번</title>
    <link rel="stylesheet" href="css/notosanskr.css" />
    <style type="text/css">
        body{
            /* 대체되는 요소에는 font-family 상속되지 않음 */
            font-family:'Noto Sans KR', sans-serif;
            text-align:center;
        }
        h1{
            text-align:center;
        }
        #btn1{
            display:block;
            background-color:#03A9F4;
            width:230px;
            height:50px;
            text-align:center;
            line-height:50px;
            text-decoration:none;
            color:#FFF;
            font-size:20px;
            font-weight:700;
            border-radius:25px;
            transition:.2s ease;
            margin:auto;
        }
        #btn1:hover{
            background-color:#90CAF9;
            box-shadow: 0 8px 17px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
        #btn1:active{
            transform:scale(.9);
            background-color:#0D47A1;
        }
        /*
            button은 기본적으로 뒷 배경색 border를 가지고 있음
            인라인레벨이지만 대체되는 요소이기 때문에 display:block을 주지 않아도
            width, height 적용 가능함

            body에(부모 요소) text-align:center값 주면 가운데 정렬됨

            대체되는 요소들(input, button, textarea 등)은
            font-family 상속이 안됨
        */
        #btn2{
            background-color:pink;
            width:230px;
            height:50px;
            border-radius:25px;
            border:0;
            cursor:pointer;
            color:#FFF;
            font:700 20px 'Noto Sans KR', sans-serif;
            box-shadow: 6px 6px 0 #424242;
            transition:.2s ease;
            outline:none; /* 웹 접근성때문에 버튼에 테두리 지우기 */
        }
        #btn2:active{
            transform:translate(6px, 6px);
            box-shadow:0 0 0 #424242;
        }
    </style>
</head>
<body>
    <h1>실력평가 4번 복습</h1>
    <a id="btn1" href=""> &lt;나는 버튼!&gt; </a>
    <hr />
    <button id="btn2">나도 버튼</button>
</body>
</html>

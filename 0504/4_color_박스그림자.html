<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>색상과 박스그림자</title>
    <style type="text/css">
        .box{
            width:200px;
            height:200px;
            text-align:center;
            line-height:200px;
            color:#fff;
            font-size:30px;
            font-weight:bold;
        }
        #red{
            background-color:red;
            /*
                color 값
                1) 키워드(black, white, red, green, blue...)
                2) #16진수 6자리(0~F) (ex > #000000, #00FF00)
                3) #16진수 3자리 (ex > #000, #FFF, #F00)
                4) rgb(0~255, 0~255, 0~255) / rgb(0~100%, 0~100%, 0~100%)
                5) rgba(0~255, 0~255, 0~255) / rgba(0~100%, 0~100%, 0~100%, 1) // a는 투명도
            */
        }
        #blue{
            margin-top:-100px;
            margin-left:100px;
            background-color:rgba(0%, 0%, 100%, .5);
        }
    </style>
</head>
<body>
    <div id="red" class="box">PINK</div>
    <div id="blue" class="box">SKYBLUE</div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>2단 레이아웃</title>
    <style type="text/css">
        body{
            margin:0;
        }
        #wrap{
            background-color:lightgray;
            width:1000px;
            margin:auto;
        }
        #header{
            background-color:pink;
            width:1000px;
            height:100px;
        }
        #content{
            background-color:cornflowerblue;
            width:700px;
            height:500px;
            float:left;
        }
        #sideBar{
            background-color:mediumaquamarine;
            width:300px;
            height:500px;
            float:left;
        }
        #footer{
            background-color:skyblue;
            width:1000px;
            height:100px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="content"></div>
        <div id="sideBar"></div>
        <div id="footer"></div>
    </div>
</body>
</html>

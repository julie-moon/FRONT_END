<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>float의 활용</title>
    <style type="text/css">
        #box{
            background-color:yellowgreen;
            width:300px;
            height:100px;
        }
        .box{
            width:100px;
            height:100px;
            /*
                수평 레이아웃을 지정할 요소들에게 float:left 지정하면 됨
                단, 공간을 차지 하지 않기 때문에 부모의 height에 문제가 생김

                1) 부모의 height를 고정으로 지정
                2) 부모에 overflow:hidden 지정해도 됨
                3) 형제 요소에 clear:both 지정
                4) ::after에 clear:both 지정
            */
            float:left;
        }
        #pink{
            background-color:pink;
        }
        #lightgray{
            background-color:lightgray;
        }
        #skyblue{
            background-color:skyblue;
        }
    </style>
</head>
<body>
    <div id="box">
        <div id="pink" class="box"></div>
        <div id="lightgray" class="box"></div>
        <div id="skyblue" class="box"></div>
    </div>
</body>
</html>

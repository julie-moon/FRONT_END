<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>ex6</title>
	<link rel="stylesheet" href="css/reset.css" />
	<link rel="stylesheet" href="css/font-awesome.min.css" />
	<style>
		body {
			font-family: Arial, Helvetica, sans-serif;
		}

		#wrap {
			width:700px;
			height:700px;
			box-shadow: 0 16px 28px 0 rgba(0, 0, 0, 0.22), 0 25px 55px 0 rgba(0, 0, 0, 0.21);
			margin:50px auto 0 auto;
			position: relative;
			border:2px solid #aaa;
		}
		button {
			width:50px;
			height:50px;
			font:bold 30px arial,sans-serif;
			border:0;
			color:#fff;
			cursor: pointer;
			background:#BBDEFB;
			text-shadow:1px 1px 1px #424242;
		}

		button:hover {
			background:#29B6F6;
			box-shadow: 0 16px 28px 0 rgba(0, 0, 0, 0.22),
			0 25px 55px 0 rgba(0, 0, 0, 0.21);
		}
		button:active {
			background:#0277BD;
		}

		#wrap ul {
			margin:0;
			padding:0;
		}
		#wrap li {
			list-style:none;
			position: absolute;
		}

		.top {
			left:325px;
			top:0;
		}
		.right {
			right:0;
			top:325px;
		}
		.bottom {
			bottom:0;
			left:325px;
		}
		.left {
			left:0;
			top:325px;
		}
		.ir {
			position: absolute;
			text-indent:-9999px;
			overflow: hidden;

		}
		#mazeBox {
			width:600px;
			height:600px;
			border:1px solid #424242;
			position: absolute;
			left:50px;
			top:50px;
			overflow: hidden;
		}

		#character {
			width:100px;
			height:100px;
			position: absolute;
			left:0px;
			top:0;
			transition: .1s ease;
		}

		.screen_out{
			width:0;
			height:0;
			margin:0;
			border:0;
			padding:0;
			font-size:0;
			line-height: 0;
			overflow: hidden;
			visibility: hidden;
			position: absolute;
		}

	</style>
</head>
<body>
<div id="wrap">
	<h1 class="screen_out">버튼 목록</h1>
	<ul>
		<li class="top"><button><i class="fa fa-arrow-up"></i><span class="ir">위로</span></button></li>
		<li class="right"><button><i class="fa fa-arrow-right"></i><span class="ir">오른쪽으로</span></button></li>
		<li class="bottom"><button><i class="fa fa-arrow-down"></i><span class="ir">아래로</span></button></li>
		<li class="left"><button><i class="fa fa-arrow-left"></i><span class="ir">왼쪽으로</span></button></li>
	</ul>
	<div id="mazeBox">
		<img id="character" src="img/mario.png" width="100" alt="슈퍼마리오"/>
	</div><!-- //mazeBox -->
</div><!-- //wrap -->
<script src="js/jquery.js"></script>
<script>
    var locationX = 0;
    var locationY = 0;
    $(".top").click(function() {
        // alert("top");
        $("#character").css("top", locationX-50+"px");
        locationX -= 50;
    });
    $(".bottom").click(function() {
        // alert("top");
        $("#character").css("top", locationX+50+"px");
        locationX += 50;
    });
    $(".left").click(function() {
        // alert("top");
        $("#character").css("left", locationY-50+"px");
        locationY -= 50;
    });
    $(".right").click(function() {
        // alert("top");
        $("#character").css("left", locationY+50+"px");
        locationY += 50;
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>ex5</title>
    <link rel="stylesheet" href="css/notosanskr.css" />
    <style type="text/css">
        button{
            width:200px;
            height:100px;
            padding:0;
            border:none;
            background-color:#4DD0E1;
            color:#FFF;
            font-size:20px;
            font-weight:500;
            font-family:"Noto Sans KR", sans-serif;
            position:fixed;
            left:50%;
            top:50%;
            margin-left:-100px;
            margin-top:-50px;
        }
        button:hover{
            background-color:#0097A7;
            font-weight:900;
        }
        #popup{
            width:100%;
            height:100%;
            background:url(img/bg.png);
            background-repeat:no-repeat;
            background-position:center;
            background-color:#FFDE2F;
            position:fixed;
            left:0;
            top:0;
            display:none;
        }
    </style>
</head>
<body>
    <button>여기를 클릭!</button>
    <div id="popup"></div>
    <script src="js/jquery.js"></script>
    <script>
        $("button").click(function() {
            //alert("test");
            $("#popup").click(function(){
                $("#popup").fadeOut(500);
            });
            $("#popup").fadeIn(500);
        });
    </script>
</body>
</html>

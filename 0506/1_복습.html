<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>복습</title>
    <style type="text/css">
        #tab{
            background-color:skyblue;
            width:200px;
            height:40px;
            text-align:center;
            line-height:40px;
            color:#FFF;
            border-radius: 10px 10px 0 0;
            border:2px solid dodgerblue;
            border-bottom:none;
        }
        #box{
            background-color:cornflowerblue;
            width:360px;
            height:160px;
            border:2px solid darkblue;
            padding:20px;
            color:#FFF;
            border-radius:0 20px 20px 0;
            background-image:url(img/002.gif);
            background-repeat:no-repeat;
            background-size:100px 100px;
            background-position: 0 99px;
            /* 포지셔닝 컨텍스트 지정 */
            position:relative;
        }
        #ryan{
            width:100px;
            position:absolute;
            right:0px;
            bottom:0px;
        }
        #triangle{
            width:0;
            height:0;
            border-left:100px solid transparent;
            border-right:100px solid transparent;
            border-bottom:100px solid skyblue;
        }
        #profile{
            background-color:#FFF;
            width:150px;
            height:195px;
            border:5px solid #424242;
            padding:20px;
            text-align:center;
            font-size:20px;
            position:fixed;
            left:50%;
            top:50%;
            margin-left:-100px;
            margin-top:-97.5px;
        }
        #profile img{
            width:140px;
            border:5px solid #424242;
            border-radius:80px;
            margin-bottom:15px;
        }
        #monster{
            position:fixed;
            right:10px;
            bottom:10px;
        }
    </style>
</head>
<body>
    <h1>복습</h1>
    <h2>탭모양 만들기</h2>
    <div id="tab">탭1</div>
    <div id="box">
        내용이 쭉쭉 들어갑니다
        <img id="ryan" src="img/002.gif" alt="ryan" />
    </div>
    <hr />
    <h2>삼각형 만들기</h2>
    <div id="triangle"></div>
    <hr />
    <h2>프로필 만들기</h2>
    <div id="profile">
        <img src="img/irene.jpeg" alt="아이린" />
        <strong>아이린</strong>
    </div>
    <img id="monster" src="img/monster.png" alt="티켓몬스터 캐릭터" />
</body>
</html>

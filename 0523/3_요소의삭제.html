<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>요소의 삭제</title>
        <style>
            ul{
                background-color:lightgray;
                width:200px;
                padding:20px;
                list-style:none;
                text-align:center;
            }
            li{
                background-color:pink;
                padding:20px;
                margin:5px;
                cursor:pointer;
            }
            li:hover{
                background-color:hotpink;
                color:#FFF;
                font-weight:bold;
                box-shadow: 0 12px 15px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
            }
        </style>
    </head>
    <body>
        <form id="form" action="http://www.naver.com">
            <input type="text" id="name" />
            <!-- 
                button type 안쓰면 기본 값은 submit 
                <button>동물 추가</button>    
            --> 
            <button type="submit">동물 추가</button>
            <button type="reset">리셋</button>
            <button id="deleteAllBtn" type="button">전체 삭제</button>
        </form>
        <h1>동물 목록</h1>
        <ul>
            <li>고슴도치</li>
        </ul>
        <script src="js/jquery.js"></script>
        <script>
            var $name = $("#name");
            
            /*
                이벤트리스너 붙이는 메소드 : on()
                1) 요소.on("이벤트명", 함수)
                2) 부모.on("이벤트명", 요소, 함수)
                   기존에 있는 요소와 새로 생성되는 요소들까지 전부
                   이벤트리스너를 붙여주는 메소드
            */
            $("ul").on('click', 'li', function(){
                $(this).remove();
            }); // click() end
            
            $('#form').on('submit', function(e){
                // alert('test');
                // e.preventDefault();
                
                var name = $name.val();
                $("<li>").text(name).appendTo("ul");
                
                $name.val("").focus();
                
                return false; // or e.preventDefault();
            }); // on() end
            
            /*
                요소 삭제 메소드
                1) 자손 요소들 전부 지우기 : empty()
                2) 해당 요소만 지우기 : remove()
            */
            $("#deleteAllBtn").click(function(){
                $("ul").empty(); // 전체 비우기
            }); // click() end
            
        </script>
    </body>
</html>

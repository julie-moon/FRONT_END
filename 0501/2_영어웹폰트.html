<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>영문 웹폰트</title>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Tangerine" rel="stylesheet">
    <style>
        /* CSS 주석 */
        h1 { /* 요소 선택자 */
             /* color:red; css 속성 */
        }
        /*
            폰트를 적용하는 방법 : font-family 속성 적용
            궁서체가 있는 컴퓨터에서는 보여지지만 없는 컴퓨터에서는 보여지지 않음
            그렇기 때문에 모든 컴퓨터에서 같은 폰트가 적용되지 않음
            그래서 웹 폰트가 생김
            웹 폰트는 이미지처럼 서버에서 다운로드 받기 때문에 모든 브라우저에서 작동됨

            웹 폰트 적용 방법
            1) 우리 서버에 올림
            2) 클라우드 API를 활용
            (google web font 활용)
        */

        #t1{font-family: 'Amatic SC', cursive;}
        #t2{font-family: 'Tangerine', cursive;}
    </style>
</head>
<body>
    <h1 id="t1">Hello</h1>
    <h1 id="t2">So what?</h1>

        1)
    -->

    <!--
        Web Storm의 단축키 2
        1) 한 줄 복사 : ctrl + D
        2) 한 줄 지우기 : ctrl + Y
    -->

    <script>
        // 한 줄 주석
        /* 여러 줄 주석(Java와 javascript주석이 같음) */
    </script>
</body>
</html>

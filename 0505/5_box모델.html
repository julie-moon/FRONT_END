<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>박스모델</title>
    <style type="text/css">
        #box{
            /*
                박스모델이란
                width, height, margin, border, padding(content(width & height)와 border 사이의 값)을 더한 값
            */
            /*
                width, height, margin : auto값을 가질 수 있음
                margin만 음수값을 가질 수 있음
            */
            width:100px;
            height:100px;
            border:50px solid skyblue; /* 요소 바깥 테두리 // border는 음수값 없음 */
            padding:50px; /* 컨텐트(width & height)와 border 사이 // padding 음수값 없음 */
            margin:50px; /* 다른 요소와의 간격 */
            background-color:pink; /* background-color는 contents, padding, border에 적용되지만 border가 위에 있어서 보이지 않음 */
            background-clip:content-box; /* css3에 추가된 기능(background-clip) : content-box, padding-box, border-box */
        }
    </style>
</head>
<body>
    <div id="box">가나다라</div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>2단 레이아웃 제작</title>
		<link rel="stylesheet" href="css/apple.css" />
		<link rel="stylesheet" href="css/font-awesome.min.css" />
		<link rel="stylesheet" href="css/reset.css" />
		<style type="text/css">
			body{
				font-family: "SF Pro Display", "SF Pro KR", sans-serif;
			}
			#wrap{
				/*background-color:lightgray;*/
				width:1000px;
				margin:auto;
				text-align:center;
				border:2px dotted #424242;
			}
			#header, #footer{
				/*background-color:pink;*/
				width:998px;
				height:98px;
				/*border:1px dotted #424242;*/
				line-height:98px;
			}
			#header, #content, #sidebar{
				font-size:30px;
				font-weight:600;
			}
			#header{
				border-bottom:2px dotted #424242;
			}
			#content{
				/*background-color:skyblue;*/
				width:698px;
				height:500px;
				/*border-left:1px dotted #424242;*/
				border-right:2px dotted #424242;
				float:left; /* 블록레벨의 수평 정렬 */
				line-height:500px;
			}
			#sidebar{
				/*background-color:#0277BD;*/
				width:300px;
				height:250px;
				/*border-right:1px dotted #424242;*/
				float:left; /* 블록레벨의 수평 정렬 */
				padding: 100px 0 150px 0;
			}
			#footer{
				clear:both;
				border-top:2px dotted #424242;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div id="header">
				<i class="fa fa-hand-lizard-o"></i> 문주영의 웹서비스
			</div>
			<div id="content">
				<i class="fa fa-hand-spock-o"></i> 콘텐트 영역
			</div>
			<div id="sidebar">
				<i class="fa fa-hand-scissors-o"></i> 사이드바
			</div>
			<div id="footer">
				&copy; 2017 jbm.com
			</div>
		</div>
	</body>
</html>

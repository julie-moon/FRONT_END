		<link rel="stylesheet" href="css/apple.css" />
		<link rel="stylesheet" href="css/reset.css" />
		<style>
			body{
				font:600 20px "SF Pro KR", sans-serif;
			}
			#menu{
				/*background-color:lightgray;*/
				width:200px;
				margin:20px auto;
				padding:10px;
				box-shadow: 0 12px 15px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
			}
			#menu ul{
				/*background-color:pink;*/
			}
			#menu li{
				/*background-color:#FFF;*/
				margin:6px;

			}
			#menu li a{
				background-color:skyblue;
				display:block;
				width:100px;
				height:27px;
				text-decoration:none;
				line-height:27px;
				text-indent:28px;
				color:#828595;

			}
			#menu a:hover{
				color:#0BBC99;
			}
			#menu li:nth-child(1) a{
				background:url(img/gnb_menu_icon_01.png);

			}
			#menu li:nth-child(2) a{
				background:url(img/gnb_menu_icon_02.png);
				background-repeat:no-repeat;
			}
			#menu li:nth-child(3) a{

				background-repeat:no-repeat;
			}
			#menu li:nth-child(4) a{
				background:url(img/gnb_menu_icon_04.png);
				background-repeat:no-repeat;
			}
			#menu li:nth-child(5) a{
				background:url(img/gnb_menu_icon_05.png);
				background-repeat:no-repeat;
			}
			#menu li:nth-child(6) a{
				background:url(img/gnb_menu_icon_06.png);
				background-repeat:no-repeat;
			}
		</style>
	</head>

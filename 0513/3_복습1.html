<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자동차 갤러리</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/notosanskr.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <style type="text/css">
        body{
            font-family:'Noto Sans KR', sans-serif;
        }
        #wrap{
            /*background-color:lightgray;*/
            width:960px;
            border:2px solid #424242;
            margin:auto;
        }
        #header{
            /*background-color:pink;*/
            width:960px;
            height:100px;
        }
        #header h1{
            font-size:35px;
            font-weight:900;
            text-align:center;
            line-height:100px;
        }
        #header .fa-car{
            color:pink;
        }
        #content{
            /*background-color:skyblue;*/
            width:960px;
            min-height:500px;
            border:2px solid #424242;
            border-left:none;
            border-right:none;

        }
        #content ul{
            /*background-color:pink;*/
            /*
                자식 float을 막는 가장 쉬운 방법
                1) 부모 : height 고정
                2) 부모 : overflow:hidden
                3) 형제 마지막 요소 : clear:both
                4) 부모::가상요소 : clear:both
            */
            overflow:hidden;
            padding-bottom:15px;
        }
        #content ul::after{
            /*content:"";*/
            /*display:block;*/
            /*clear:both;*/
        }
        #content ul li{
            /*background-color:skyblue;*/
            width:300px;
            height:230px;
            float:left;
            margin:15px 0 0 15px;
        }
        #content ul li a{
            display:block;
            width:280px;
            height:210px;
            border:10px solid #FFF;
            transition:.2s ease;
            opacity:.7;
            overflow:hidden; /* #content a:hover>img scale이 커졌을 때 튀어나오는 부분을 안보이게 하기 위해 */
            position:relative;
        }
        #content ul li a:hover{
            border-color:#424242;
            opacity:1;
        }
        #content a>img{
            transition:.3s ease;
        }
        #content a:hover>img{
            transform:scale(1.3);
        }
        #content a>h3{
            width:280px;
            height:70px;
            background-color:rgba(0,0,0,.8);
            color:#FFF;
            text-align:center;
            line-height:70px;
            position:absolute;
            left:0;
            bottom:-70px;
            transition:.2s ease;
        }
        #content a:hover>h3{
            bottom:0;
        }
        #popup{
            width:100%;
            height:100%;
            position:fixed;
            left:0;
            top:0;
            background-color:rgba(0, 0, 0, .7);
            display:none;
        }
        #popup img{
            width:1024px;
            height:700px;
            border:10px solid #FFF;
            position:absolute;
            left:50%;
            top:50%;
            margin-left:-522px;
            margin-top:-360px;
            box-shadow: 0 0 10px #FFF;
        }
        #footer{
            /*background-color:pink;*/
            width:960px;
            height:100px;
            text-align:center;
            line-height:100px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <h1><i class="fa fa-car"></i> 자동차 목록 사이트</h1>
        </div> <!-- // header -->
        <div id="content">
            <h2 class="screen_out">자동차 목록</h2>
            <ul>
                <li>
                    <a href="#" data-no="1" title="Ferrari Portofino">
                        <img src="img/c1.jpg" width="280"
                             alt="Ferrari Portofino"/>
                        <h3>Ferrari Portofino</h3>
                    </a>
                </li>
                <li>
                    <a href="#" data-no="2" title="Range Rover Velar">
                        <img src="img/c2.jpg" width="280"
                             alt="Range Rover Velar"/>
                        <h3>Range Rover Velar</h3>
                    </a>
                </li>
                <li>
                    <a href="#" data-no="3" title="Genesis G70">
                        <img src="img/c3.jpg" width="280"
                             alt="Genesis G70"/>
                        <h3>Genesis G70</h3>
                    </a>
                </li>
                <li>
                    <a href="#" data-no="4" title="Bentley Bentayga">
                        <img src="img/c4.jpg" width="280"
                             alt="Bentley Bentayga"/>
                        <h3>Bentley Bentayga</h3>
                    </a>
                </li>
                <li>
                    <a href="#" data-no="5" title="Porsche 911 GT3">
                        <img src="img/c5.jpg" width="280"
                             alt="Porsche 911 GT3"/>
                        <h3>Porsche 911 GT3</h3>
                    </a>
                </li>
                <li>
                    <a href="#" data-no="6" title="Rolls-Royce Phantom">
                        <img src="img/c6.jpg" width="280"
                             alt="Rolls-Royce Phantom"/>
                        <h3>Rolls-Royce Phantom</h3>
                    </a>
                </li>
                <li>
                    <a href="#" data-no="7" title="Mercedes-Benz S63 AMG Coupe">
                        <img src="img/c7.jpg" width="280"
                             alt="Mercedes-Benz S63 AMG Coupe"/>
                        <h3>Mercedes-Benz S63 AMG Coupe</h3>
                    </a>
                </li>
                <li>
                    <a href="#" data-no="8" title="BMW M5">
                        <img src="img/c8.jpg" width="280"
                             alt="BMW M5"/>
                        <h3>BMW M5</h3>
                    </a>
                </li>
                <li>
                    <a href="#" data-no="9" title="AUDI A8L">
                        <img src="img/c9.jpg" width="280"
                             alt="AUDI A8L"/>
                        <h3>AUDI A8L</h3>
                    </a>
                </li>
            </ul>
        </div> <!-- // content -->
        <div id="footer">&copy; 2017 jbm.com</div> <!-- // footer -->
    </div><!-- // wrap -->
    <!-- 자동차 클릭하면 뜨는 팝업 div -->
    <div id="popup">
        <img src="img/c1.jpg" alt="" />
    </div><!-- // popup -->

    <script src="js/jquery.js"></script>
    <script>
        $("#content a").click(function(){
            // alert("test");

            var imgSrc = $(this).attr("data-no");
            // alert(imgSrc);
            $("#popup img").attr("src", "img/c"+imgSrc+".jpg");

            $("#popup").fadeIn(500);
        });

        $("#popup").click(function(){
            $("#popup").fadeOut(500);
        });
    </script>
</body>
</html>

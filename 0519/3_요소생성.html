<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>요소의 생성</title>
        <style>
            body{
                /*background-color:skyblue;*/
            }
            #box{
                width:200px;
                height:200px;
                padding:20px;
                margin:20px;
                background-color:pink;
            }
            table{
                border-collapse:collapse;
            }
            td{
                border:1px solid #FFF;
                padding:10px 15px;
                color:#FFF;
                font-weight:bold;
            }
        </style>
    </head>
    <body>
        <button>테이블 생성</button>
        <div id="box">
            <!--
            <table>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>2</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>4</td>
                    </tr>
                </tbody>
            </table>
            -->
        </div>
        <script src="js/jquery.js"></script>
        <script>
            $('button').click(function(){
                // alert("test");
                
                /*
                    요소를 붙이는 메소드
                    1) 부모.append(자식) : 마지막 자식으로 붙임
                    2) 자식.appendTo(부모)
                    3) 부모.prepend(자식) : 첫 번째 자식으로 붙임
                    4) 자식.prependTo(부모)
                    5) before() : 요소의 앞에 붙임
                    6) insertBefore()
                    7) after() : 요소의 뒤에 붙임
                    8) insertAfter()
                */
                /*
                    // 테이블 요소 생성 후 #box의 마지막 자식으로 요소 붙여줌
                    $("<table>").appendTo("#box");
                */
                
                // 1. table 요소 생성
                var $table = $("<table><tbody></tbody></table>");
                
                // 2. 첫 번째 tr 생성
                var $tr1 = $("<tr><td>1</td><td>2</td></tr>");
                
                // 3. 두 번째 tr 생성
                var $tr2 = $("<tr>");
                
                // 4. 3번 td 생성
                var $td3 = $("<td>3</td>");
                
                // 5. 4번 td 생성
                var $td4 = $("<td>4</td>");
                
                // 6. 두 번째 tr에 3,4번 to 붙이기
                $tr2.append($td3, $td4);
                
                // 7. 첫 번째, 두 번째 tr을 table에 붙이기
                $table.append($tr1, $tr2).appendTo('#box'); // 8. table을 #box에 붙임        
            });
        </script>
    </body>
</html>

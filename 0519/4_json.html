<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>json</title>
</head>
<body>
    <script src="js/jquery.js"></script>
    <script>
        /*
            json : 배열 + 객체
        */
        var idol = {"name":"박지훈", height:172, weight:60};
        var arr = [1, 2, 3, 4];
        var movies = [
            {name:"토르:라그나로크", genre:"액션", director:"타이카 와이티티"},
            {name:"침묵", genre:"드라마", director:"정지우"},
            {name:"부라더", genre:"코미디", director:"장유정"},
            {name:"범죄도시", genre:"액션", director:"강윤성"}
        ]
        // alert(movies[2].director);
        
               // each : 배열 각각에 접근하는 메소드
        $(movies).each(function(){
            // 여기서 this는 객체
            alert(this.name);
        });
    </script>
</body>
</html>

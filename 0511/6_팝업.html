<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>팝업</title>
    <style type="text/css">
        #popup{
            width:100%;
            height:100%;
            background-color:rgba(0,0,0,.5);
            position:fixed;
            left:0;
            top:0;
            display:none;
        }
    </style>
</head>
<body>
    <button>띄워!</button>
    <div id="popup">
        <img src="img/001.gif" alt="기침하는 라이언" />
    </div>
    <script src="js/jquery.js"></script>
    <script>
        $("button").click(function() {
            $("#popup").click(function(){
                $("#popup").fadeOut();
            });
            $("#popup").fadeIn(500);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>복습1</title>
    <style type="text/css">
        body{
            background-color:pink;
            text-align:center;
            padding:50px;
        }
        img{
            transform-origin: 50% 0%;
            animation:swing .8s ease-in-out infinite alternate;
        }
        @keyframes swing{
            from{transform:rotate(-30deg)}
            to{transform:rotate(30deg)}
        }
    </style>
</head>
<body>
    <img src="img/frame-getstarted.png" />
</body>
</html>

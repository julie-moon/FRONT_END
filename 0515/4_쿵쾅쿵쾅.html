<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>쿵쾅쿵쾅</title>
    <style type="text/css">
        img{
            width:500px;
            position:fixed;
            left:50%;
            top:50%;
            margin : -250px 0 0 -250px;
            animation:bounce 2s ease infinite;
        }
        @keyframes bounce{
            0%{transform:scale(1)}
            25%{transform:scale(.65)}
            50%{transform:scale(1.3)}
            75%{transform:scale(.8)}
            100{transform:scale(1)}
        }
    </style>
</head>
<body>
    <img src="img/heart.png" alt="하트" />
</body>
</html>

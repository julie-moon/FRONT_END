<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>배열</title>
</head>
<body>

    <script src="js/jquery.js"></script>
    <script>
        /*
            객체 : 속성(name, value)들의 묶음
                  선언 : {}
            배열 : 변수들의 묶음
                  선언 : []
        */

        /*
        // 객체 접근법 : 변수명.속성명
        var person = {"name":"박지훈", "age":19, "height":172}
        alert(person.name);
        */

        // 배열 안에 들어있는 자료들은 하나 하나의 객체(String형)
        var names = ["이병헌","이성민","송강호","마동석"];
        console.log(names);
        alert(names[3]);
    </script>
</body>
</html>

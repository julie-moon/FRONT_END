<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>장르 목록</title>
        <!-- favicon -->
        <link rel="icon" href="img/daum_movie.ico" />
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/font-awesome.min.css" />
        <link rel="stylesheet" href="css/koverwatch.css" />
        <link rel="stylesheet" href="css/default.css" />
        <!-- 템플릿용 CSS를 외부 CSS로 -->
        <style>
            #content{
                text-align:center;
            }
            #genreInsertBox{
                /*background-color:hotpink;*/
                padding:30px;
                border-bottom:1px dotted #999;
            }
            #content h2{
                font-size:30px;
                margin-bottom:20px;
            }
            #genreInsertBox div{
                width:424px;
                height:44px;
                background-color:#FFF;
                margin:auto;
                position:relative;
            }
            #name{
                width:400px;
                height:20px;
                font:20px 'Koverwatch', sans-serif;
                padding:10px;
                border-radius:30px;
                border:2px solid #999;
                outline:none;
                color:#BBB;
            }
            #name:focus{
                border-color:hotpink;
            }
            #name:focus+#insertBtn{
                color:hotpink;
            }
            ::placeholder{
                color:#BBB;
            }
            #name:focus::placeholder{
                color:hotpink;
            }
            #insertBtn{
                position:absolute;
                width:50px;
                right:10px;
                top:4px;
                background-color:transparent;
                border:none;
                cursor:pointer;
                font-size:30px;
                color:#999;
            }
            #genreListBox{
                padding:30px;
                /*background-color:lightgray;*/
            }
            #genreListBox ul{
                /* float의 높이 */
                overflow:hidden;
                padding-top:5px;
            }
            #genreListBox li{
                background-color:#E0E0E0;
                width:243px;
                height:70px;
                border:1px solid #BDBDBD;
                margin:0 20px 20px 0;
                float:left;
                transition:.2s ease;
                font-size:25px;
                position:relative;
                line-height:70px;
            }
            .btn_delete{
                position:absolute;
                right:10px;
                top:5px;
                font-size:20px;
                color:#FFF;
                width:30px;
                height:30px;
                border-radius:30px;
                background-color:lightgray;
                line-height:30px;
                cursor:pointer;
                opacity:.1;
            }
            .btn_delete:hover{
                background-color:darkgray;
                color:#FFF;
            }
            #genreListBox li:hover .btn_delete{
                opacity:1;
            }
            #genreListBox li:hover{
                transform:translateY(-5px);
                box-shadow: 0 8px 17px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            }
            /* 4n번째 li에 적용 */
            #genreListBox li:nth-child(4n){
                margin-right:0;
            }
        </style>
    </head>
    <body>
        <!--
            HTML5의 새로운 요소들 : header, footer, main, nav, article, aside, section...
            aux (auxiliary) : 줄임말(보조의)
        -->
        <header id="header">
            <div class="aux">
                <h1 id="logo">
                    <a href="">
                        <i class="fa fa-film"></i>
                        <span> MMS</span>
                    </a>
                </h1>
                <nav id="gnb">
                    <h2 class="screen_out">주요 서비스</h2>
                    <ul>
                        <li>
                            <a href=""><i class="fa fa-list-alt"></i> 장르</a>
                        </li>
                        <li>
                            <a href=""><i class="fa fa-video-camera"></i> 영화</a>
                        </li>
                    </ul>
                </nav>
            </div> <!-- // .aux -->
        </header> <!-- // #header -->
        <main id="content">
            <div class="aux">
                <section id="genreInsertBox">
                    <h2>장르 입력</h2>
                    <form action="insertGenre.jsp" method="get">
                        <fieldset>
                            <legend class="screen_out">장르 입력 폼</legend>
                            <div>
                                <input type="text" id="name" name="name" autofocus autocomplete="off" placeholder="장르를 입력하세요." />
                                <button title="장르 입력" id="insertBtn" class="fa fa-keyboard-o"></button>
                            </div>
                        </fieldset>
                    </form>
       		    </section> <!-- // #genreInsertBox -->
                <section id="genreListBox">
                    <h2>장르 목록</h2>
                    <ul>
                        <li>
                            <h3>멜로</h3>
                            <a class="btn_delete" href="" title="삭제"><i class="fa fa-trash"></i></a>
                        </li>
                    </ul>       
                </section> <!-- // #genreListBox -->
            </div> <!-- // .aux -->
        </main> <!-- // #content -->
        <footer id="footer">
            <div class="aux">
                <div id="policy">
                    <h4 class="screen_out">정책 및 약관</h4>
                        <ul>
                            <li><a href="">회사소개</a></li><!--
                            --><li><a href="">광고</a></li><!--
                            --><li><a href="">검색등록</a></li><!--
                            --><li><a href="">제휴제안</a></li><!--
                            --><li><a href="">이용약관</a></li><!--
                            --><li><a href=""><strong>개인정보이용약관</strong></a></li><!--
                            --><li><a href="">청소년보호정책</a></li><!--
                            --><li><a href="">고객센터</a></li>
                        </ul>
                    </div><!-- //policy -->
                <address>&copy; 2017 <a href="">jbm.com</a></address>
            </div> <!-- // .aux -->
        </footer><!-- // #footer -->
    </body>
</html>
